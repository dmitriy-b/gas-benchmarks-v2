# =============================================================================
# Localhost Configuration
# =============================================================================
# Host-specific overrides for localhost execution.
# All defaults are inherited from group_vars/all.yml.
# Only add values here that differ from the defaults.
# =============================================================================

# Example overrides (uncomment to use):

# Run fewer clients for local testing
# benchmark_clients:
#   - nethermind

# Use specific test filter
# benchmark_filter: "bn128"

# Override Docker image for testing
# benchmark_images:
#   nethermind: "nethermindeth/nethermind:latest"
